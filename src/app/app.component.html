<div #mainContainer class="main-container">
    <div *ngFor="let logo of logos; let i = index"
         class="logo-section"
         [ngStyle]="{background: logo.background}"
         [id]="'section' + i">

        <div class="left-item-menu">
            <h2 class="logo-title">{{logo.name}}</h2>
        </div>

    </div>
</div>
